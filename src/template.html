<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <dialog class="project-dialog">
    <form method="dialog">
      <label for="project-title">Title:</label><input type="text" name="title" id="project-title">
      <label for="project-desc">Description:</label><input type="textarea" name="desc" id="project-desc">
      <button type="submit">Create Project</button>
      <button class="close">Close</button>
    </form>

  </dialog>

  <dialog class="todo-dialog">
    <form method="dialog">
      <label for="todo-title">Title</label><input type="text" name="todo-title" id="todo-title">
      <label for="todo-description">Description:</label><input type="textarea" name="todo-description" id="todo-description">
      <label for="todo-date">Date:</label><input type="date" name="todo-date" id="todo-date">
      <label for="todo-priority">Priority</label><input type="number" name="todo-priority" id="todo-priority">
      <button type="submit">Create Todo</button>
      <button class="close">Close</button>
    </form>

  </dialog>



  <div class="side-bar">
    <h1>To Do List</h1>
    <h3>Projects</h3>
    <div class="project-list">



    </div>


    <div class="create-project"><img src="./images/plus.svg" alt="plus">Create Project</div>
  </div>

  <div class="header">
    <div class="project-detail">

      <p>Test holder</p>
    </div>
    <div class="create-todo"><img src="./images/plus.svg" alt="plus">Create Todo</div>
  </div>



  <div class="content">



  </div>
</body>
</html>
